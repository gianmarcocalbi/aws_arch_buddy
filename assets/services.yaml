services:
  Amplify:
    description: |-
      A set of tools and services that enables mobile and front-end web developers to build secure, scalable full-stack applications, powered by AWS.
  AppFlow:
    description: |-
      A fully managed integration service that enables you to securely transfer data between Software-as-a-Service (SaaS) applications and AWS services like Amazon S3 and Amazon Redshift, in just a few clicks.
  AppSync:
    description: |-
      Simplifies application development by letting you create a flexible API to securely access, manipulate, and combine data from one or more data sources using GraphQL.
  Athena:
    description: |-
      An interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL, with no infrastructure to manage.
  Aurora:
    description: |-
      A MySQL and PostgreSQL-compatible relational database built for the cloud, combining the performance and availability of high-end commercial databases with the simplicity and cost-effectiveness of open-source databases.
  Batch:
    description: |-
      Enables developers, scientists, and engineers to easily and efficiently run hundreds of thousands of batch computing jobs on AWS, dynamically provisioning the optimal quantity and type of compute resources based on the volume and specific resource requirements of the batch jobs submitted.
  Chime:
    description: |-
      A communications service that lets you meet, chat, and place business calls inside and outside your organization, all using a single application.
  CloudFormation:
    description: |-
      Provides a common language for you to describe and provision all the infrastructure resources in your cloud environment, allowing you to use programming languages or a simple text file to model and provision, in an automated and secure manner, all the resources needed for your applications across all regions and accounts.
  Cloud9:
    description: |-
      A cloud-based integrated development environment (IDE) that lets you write, run, and debug your code with just a browser, offering a seamless experience for collaborative development.
  CloudFront:
    description: |-
      A fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency and high transfer speeds.
  CloudTrail:
    description: |-
      Enables governance, compliance, and operational and risk auditing of your AWS account, providing event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command-line tools, and other AWS services.
  CloudWatch:
    description: |-
      A monitoring and observability service that provides data and actionable insights to monitor your applications, respond to system-wide performance changes, optimize resource utilization, and get a unified view of operational health.
  CodeBuild:
    description: |-
      A fully managed continuous integration service that compiles source code, runs tests, and produces software packages that are ready to deploy, eliminating the need to provision, manage, and scale your own build servers.
  CodeCommit:
    description: |-
      A fully managed source control service that makes it easy for teams to host secure and scalable Git repositories.
  CodeDeploy:
    description: |-
      A fully managed deployment service that automates software deployments to a variety of compute services such as Amazon EC2, AWS Fargate, AWS Lambda, and your on-premises servers.
  CodePipeline:
    description: |-
      A continuous integration and continuous delivery (CI/CD) service for fast and reliable application and infrastructure updates, automating the build, test, and deploy phases of your release process every time there is a code change.
  Cognito:
    description: |-
      Provides authentication, authorization, and user management for your web and mobile apps, allowing you to add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily.
  Comprehend:
    description: |-
      A natural language processing (NLP) service that uses machine learning to find insights and relationships in text, enabling you to uncover valuable insights from unstructured data.
  Config:
    description: |-
      Provides a detailed view of the configuration of AWS resources in your AWS account, including how resources are related to one another and how they were configured in the past, so you can see how the configurations and relationships change over time.
  Control Tower:
    description: |-
      Offers the easiest way to set up and govern a secure, multi-account AWS environment based on AWS best practices, allowing you to provision new AWS accounts with pre-configured security and compliance policies.
  Data Pipeline:
    description: |-
      A web service that helps you reliably process and move data between different AWS compute and storage services, as well as on-premises data sources, at specified intervals.
  DataSync:
    description: |-
      A data transfer service that simplifies, automates, and accelerates moving data between on-premises storage and AWS storage services, as well as between AWS storage services.
  Device Farm:
    description: |-
      An application testing service that lets you test and interact with your Android, iOS, and web apps on many real devices at once, or reproduce issues on a device in real-time.
  Direct Connect:
    description: |-
      A cloud service solution that makes it easy to establish a dedicated network connection from your premises to AWS, providing a more consistent network experience than internet-based connections.
  Directory Service:
    description: |-
      Allows you to run Microsoft Active Directory (AD) as a managed service, making it easier to integrate AWS resources with your existing on-premises AD.
  DocumentDB:
    description: |-
      A scalable, managed, and highly available document database service that supports MongoDB workloads, allowing you to store, query, and index JSON data.
  DynamoDB:
    description: |-
      A key-value and document database that delivers single-digit millisecond performance at any scale, fully managed and multi-region, with built-in security, backup and restore, and in-memory caching.
  EC2:
    description: |-
      Provides resizable compute capacity in the cloud, allowing you to quickly scale capacity, both up and down, as your computing requirements change.
  ECR:
    description: |-
      A fully managed container registry that makes it easy for developers to store, manage, and deploy Docker container images.
  ECS:
    description: |-
      A fully managed container orchestration service that makes it easy to deploy, manage, and scale containerized applications using Docker containers.
  EKS:
    description: |-
      A managed Kubernetes service that makes it easy to run Kubernetes on AWS without needing to install and operate your own Kubernetes control plane or nodes.
  Elastic Beanstalk:
    description: |-
      An easy-to-use service for deploying and scaling web applications and services developed with various languages and platforms, providing capacity provisioning, load balancing, and auto-scaling.
  ElastiCache:
    description: |-
      A fully managed in-memory data store and caching service that supports Memcached and Redis, helping improve application performance by reducing database load.
  EventBridge:
    description: |-
      A serverless event bus that makes it easier to connect applications using data from your own apps, AWS services, and SaaS providers.
  Fargate:
    description: |-
      A serverless compute engine for containers that eliminates the need to manage servers, letting you focus on designing and building applications.
  Glue:
    description: |-
      A fully managed extract, transform, and load (ETL) service that makes it easier to prepare and load data for analytics.
  IAM:
    description: |-
      Manages access to AWS services and resources securely, enabling the creation and enforcement of permissions and security policies.
  Kinesis:
    description: |-
      A platform for streaming data on AWS that allows you to collect, process, and analyze real-time data streams.
  Lambda:
    description: |-
      A serverless compute service that runs your code in response to events and automatically manages the underlying compute resources.
  Lightsail:
    description: |-
      A simplified cloud computing service that provides everything needed to build and deploy web applications quickly.
  Macie:
    description: |-
      A security service that uses machine learning to discover, classify, and protect sensitive data stored in AWS.
  Neptune:
    description: |-
      A managed graph database service that supports both the property graph and RDF graph models.
  OpenSearch Service:
    description: |-
      A managed service that makes it easy to deploy, operate, and scale OpenSearch clusters in the AWS Cloud.
  QuickSight:
    description: |-
      A cloud-powered business intelligence service that makes it easy to deliver insights through interactive dashboards.
  RDS:
    description: |-
      A managed relational database service that supports multiple database engines such as MySQL, PostgreSQL, and SQL Server.
  Redshift:
    description: |-
      A fully managed data warehouse service that allows you to analyze data using SQL and business intelligence tools.
  Route 53:
    description: |-
      A scalable and highly available domain name system (DNS) web service.
  S3:
    description: |-
      An object storage service that offers scalability, data availability, security, and performance.
  SageMaker:
    description: |-
      A fully managed service that enables developers and data scientists to build, train, and deploy machine learning models.
  Secrets Manager:
    description: |-
      A service that helps you securely store, manage, and retrieve credentials and other secrets.
  Security Hub:
    description: |-
      Provides a comprehensive view of security alerts and compliance status across AWS accounts.
  SES:
    description: |-
      A cloud-based email sending service designed for digital marketing and transactional email applications.
  SNS:
    description: |-
      A fully managed pub/sub messaging service for sending messages to distributed systems.
  SQS:
    description: |-
      A fully managed message queuing service that enables decoupling of distributed software components.
  Step Functions:
    description: |-
      A serverless orchestration service that lets you coordinate AWS services into workflows.
  Storage Gateway:
    description: |-
      A hybrid cloud storage service that enables on-premises applications to use AWS cloud storage.
  Textract:
    description: |-
      A machine learning service that automatically extracts text and data from scanned documents.
  Transit Gateway:
    description: |-
      A network transit hub that enables customers to interconnect their Amazon VPCs and on-premises networks.
  VPC:
    description: |-
      A service that allows users to launch AWS resources into a virtual network that they define.
  WAF:
    description: |-
      A web application firewall that helps protect web applications against common web exploits.
  X-Ray:
    description: |-
      A distributed tracing service that helps developers analyze and debug production applications.
  App Mesh:
    description: |-
      A service mesh that provides application-level networking to make it easy for your services to communicate with each other across multiple types of compute infrastructure.
  Cloud Map:
    description: |-
      A cloud resource discovery service that allows you to define custom names for your application resources, and it maintains the updated location of these dynamically changing resources.
  CodeArtifact:
    description: |-
      A fully managed artifact repository service that makes it easy for organizations to securely store, publish, and share software packages used in their software development process.
  CodeStar:
    description: |-
      Enables you to quickly develop, build, and deploy applications on AWS with a unified user interface, providing a project management dashboard that includes a continuous delivery toolchain.
  DeepLens:
    description: |-
      A deep learning-enabled video camera designed to help developers learn and explore machine learning concepts through hands-on computer vision projects.
  DeepRacer:
    description: |-
      An autonomous 1/18th scale race car designed to test reinforcement learning models by racing virtually or in physical races.
  Elastic Inference:
    description: |-
      Allows you to attach low-cost GPU-powered inference acceleration to Amazon EC2 and SageMaker instances, reducing the cost of running deep learning inference by up to 75%.
  Global Accelerator:
    description: |-
      A networking service that improves the availability and performance of your applications with global users by directing traffic through the AWS global network infrastructure.
  Ground Station:
    description: |-
      A fully managed service that lets you control satellite communications, process data, and scale your satellite operations without having to build or manage your own ground station infrastructure.
  IoT Core:
    description: |-
      A managed cloud service that lets connected devices easily and securely interact with cloud applications and other devices, supporting billions of devices and trillions of messages.
  IoT Greengrass:
    description: |-
      Extends AWS to edge devices so they can act locally on the data they generate, while still using the cloud for management, analytics, and durable storage.
  Lake Formation:
    description: |-
      Simplifies the process of setting up a secure data lake, making it easy to collect and catalog data from various sources, clean and classify it, and securely make it available for analytics.
  Migration Hub:
    description: |-
      Provides a single location to track the progress of application migrations across multiple AWS and partner solutions, helping you choose the migration tools that best fit your needs.
  OpsWorks:
    description: |-
      A configuration management service that provides managed instances of Chef and Puppet, enabling you to automate how servers are configured, deployed, and managed across your Amazon EC2 instances or on-premises compute environments.
  Outposts:
    description: |-
      Brings native AWS services, infrastructure, and operating models to virtually any data center, co-location space, or on-premises facility, providing a truly consistent hybrid experience.
  RoboMaker:
    description: |-
      A service that makes it easy to develop, test, and deploy intelligent robotics applications at scale, providing a robotics software development environment, simulation service, and fleet management.
  Snowball:
    description: |-
      A petabyte-scale data transport solution that uses secure appliances to transfer large amounts of data into and out of the AWS cloud, addressing common challenges with large-scale data transfers including high network costs, long transfer times, and security concerns.
  Snowcone:
    description: |-
      A small, rugged, and secure edge computing and data transfer device that provides edge storage and compute capabilities in environments with intermittent connectivity or limited space.
  Snowmobile:
    description: |-
      An exabyte-scale data transfer service used to move extremely large amounts of data to AWS, such as video libraries, image repositories, or even a complete data center migration.
  Systems Manager:
    description: |-
      Provides a unified user interface to view operational data from multiple AWS services and allows you to automate operational tasks across your AWS resources, simplifying resource and application management.
  Timestream:
    description: |-
      A fast, scalable, and serverless time series database service for IoT and operational applications that makes it easy to store and analyze trillions of events per day.
  Trusted Advisor:
    description: |-
      An online resource that helps you reduce cost, increase performance, and improve security by optimizing your AWS environment, providing real-time guidance to help you provision your resources following AWS best practices.
  Well-Architected Tool:
    description: |-
      Provides a consistent process for you to review and measure your cloud architectures using AWS best practices, helping you build secure, high-performing, resilient, and efficient infrastructure for your applications.
  WorkDocs:
    description: |-
      A fully managed, secure enterprise document storage and sharing service with strong administrative controls and feedback capabilities, improving user productivity.
  WorkLink:
    description: |-
      A fully managed service that provides your employees with secure, one-click access to internal corporate websites and web applications using their mobile devices without the need for a VPN.
  WorkMail:
    description: |-
      A secure, managed business email and calendar service with support for existing desktop and mobile email clients, offering seamless integration with your existing corporate directory.
  WorkSpaces:
    description: |-
      A managed, secure Desktop-as-a-Service (DaaS) solution that enables you to provision virtual, cloud-based Microsoft Windows or Amazon Linux desktops for your users, providing a consistent user experience across devices.
  App Runner:
    description: |-
      A fully managed service that makes it easy to build, deploy, and run containerized web applications and APIs without managing infrastructure.
  Artifact:
    description: |-
      A central resource for compliance-related information, including security and compliance reports from AWS.
  Backup:
    description: |-
      A fully managed backup service that makes it easy to centralize and automate data backup across AWS services.
  Compute Optimizer:
    description: |-
      Uses machine learning to analyze historical usage patterns and recommends optimal AWS compute resources to improve cost efficiency and performance.
  Cost Explorer:
    description: |-
      A cost management tool that provides insights into AWS cost and usage patterns, allowing you to optimize spending.
  Data Exchange:
    description: |-
      A service that makes it easy to find, subscribe to, and use third-party data in the cloud.
  Elastic Transcoder:
    description: |-
      A cloud-based media transcoding service that enables you to convert media files into different formats for playback on various devices.
  Elemental MediaConvert:
    description: |-
      A file-based video transcoding service that provides broadcast-grade features for converting media files into on-demand video formats.
  Elemental MediaLive:
    description: |-
      A live video processing service that enables high-quality broadcasting and streaming.
  Elemental MediaPackage:
    description: |-
      A just-in-time video packaging and delivery service that helps you securely stream video to a broad range of devices.
  Elemental MediaStore:
    description: |-
      A media-optimized storage service that provides the performance, consistency, and low latency required for live video streaming.
  Elemental MediaTailor:
    description: |-
      A service that enables personalized ad insertion into live and on-demand video content.
  License Manager:
    description: |-
      Helps organizations manage software licenses across AWS and on-premises environments.
  Managed Blockchain:
    description: |-
      A fully managed service that makes it easy to set up and manage scalable blockchain networks using Hyperledger Fabric and Ethereum.
  Panorama:
    description: |-
      A machine learning appliance and software development kit that brings computer vision to on-premises cameras.
  Personalize:
    description: |-
      A machine learning service that enables developers to build real-time personalized recommendations into applications.
  Proton:
    description: |-
      A service for managing and deploying serverless and container-based applications.
  Rekognition:
    description: |-
      A machine learning-based image and video analysis service that can identify objects, people, text, and activities.
  Resilience Hub:
    description: |-
      A service that helps you assess and improve the resilience of your AWS applications.
  Service Catalog:
    description: |-
      Allows organizations to create and manage approved IT service catalogs to maintain governance and compliance.
  Shield:
    description: |-
      A managed Distributed Denial of Service (DDoS) protection service that safeguards web applications running on AWS.
  SimSpace Weaver:
    description: |-
      A managed service that enables large-scale spatial simulations to run across multiple Amazon EC2 instances.
  Site-to-Site VPN:
    description: |-
      A secure and scalable way to connect on-premises networks to AWS using IPsec VPN tunnels.
  ThinkBox Deadline:
    description: |-
      A render farm management system that helps studios efficiently manage rendering workloads.
  Transfer Family:
    description: |-
      A service that enables secure file transfers over SFTP, FTPS, and FTP into and out of AWS.
  Wavelength:
    description: |-
      Brings AWS compute and storage services closer to mobile devices in 5G networks, reducing latency for applications.
  CloudHSM:
    description: |-
      A managed hardware security module (HSM) service that allows you to generate and use encryption keys securely in the AWS Cloud.
  Key Management Service (KMS):
    description: |-
      A managed service that enables you to create, control, and manage cryptographic keys across AWS services and applications.
  S3 Glacier:
    description: |-
      A secure, durable, and low-cost cloud storage service for data archiving and long-term backup.
  Access Control List (ACL):
    description: |-
      A security feature that allows you to control access to AWS resources by defining rules for inbound and outbound network traffic.
  EC2 Security Group:
    description: |-
      A virtual firewall that controls inbound and outbound traffic for EC2 instances, providing instance-level security.
  CloudWatch Alarm:
    description: |-
      A feature that monitors AWS resources and triggers actions based on predefined conditions, such as sending notifications or auto-scaling.
  SQS Dead-Letter Queue:
    description: |-
      A feature that isolates messages that cannot be processed successfully to help troubleshoot message-processing failures.
  Detective:
    description: |-
      A security service that analyzes AWS data sources to detect and investigate potential security issues.
  Certificate Manager (ACM):
    description: |-
      A managed service that enables easy provisioning, management, and deployment of SSL/TLS certificates for securing applications.
  DynamoDB Accelerator (DAX):
    description: |-
      A fully managed, highly available, in-memory cache for DynamoDB that delivers up to 10x faster query performance.
  Inspector:
    description: |-
      A security assessment service that automatically scans AWS workloads for vulnerabilities and compliance issues.
  EKS Distro:
    description: |-
      A Kubernetes distribution based on Amazon EKS, allowing users to run Kubernetes clusters on-premises or in hybrid environments.
  Transcribe:
    description: |-
      An automatic speech recognition (ASR) service that converts spoken language into text.
  Translate:
    description: |-
      A neural machine translation service that provides fast and accurate language translation for applications.
  NAT Gateway:
    description: |-
      A managed network service that allows instances in a private subnet to securely access the internet without exposing them directly.
  Kinesis Data Streams:
    description: |-
      A real-time data streaming service that captures, processes, and stores streaming data at scale.
  Kinesis Video Streams:
    description: |-
      A managed service that enables real-time video streaming and analytics applications.
  Lex:
    description: |-
      A conversational AI service for building chatbots and voice assistants powered by the same technology as Alexa.
  Polly:
    description: |-
      A text-to-speech (TTS) service that converts written text into natural-sounding speech.
  CloudFront Edge:
    description: |-
      A globally distributed content delivery network (CDN) that caches content at edge locations for faster delivery.
  DynamoDB Auto Scaling:
    description: |-
      A feature that automatically adjusts DynamoDB capacity based on real-time traffic to ensure performance while optimizing costs.
  Kinesis Data Analytics:
    description: |-
      A fully managed service that enables real-time data processing and analytics on streaming data.
  VPC Peering:
    description: |-
      A networking connection between two VPCs that enables direct communication without using a gateway or VPN.
  VPN:
    description: |-
      A secure connection that enables private communication between on-premises networks and AWS resources.
  Savings Plan:
    description: |-
      A flexible pricing model that offers discounted AWS compute usage based on a commitment to a specific usage level.
  Reserved Instance Marketplace:
    description: |-
      A marketplace that allows AWS users to buy and sell reserved EC2 instances at discounted rates.
  Cost and Usage Reports:
    description: |-
      A feature that provides detailed data on AWS costs and usage to help with financial analysis and optimization.
  Elastic Block Store (EBS):
    description: |-
      A scalable block storage service that provides persistent storage for EC2 instances with high availability and durability.
